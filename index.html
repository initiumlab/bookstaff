<!DOCTYPE html><html lang="zh-hant"><head><meta charset="utf-8"><title>校書郎</title><link type="text/css" rel="stylesheet" href="./main.css?__inline=true"></head><body><div id="container"><h1 id="title">校書郎</h1><div id="statusBar"><button id="btnPost">來人啊，統統給我轉成傳統字！</button></div><div id="text" contenteditable>宋神宗上榜，首先要感谢北宋感谢人民。中国皇朝的财富积累鼎峰并不在唐，而在宋。一反前朝“重农抑商”传统，宋代大兴商业、金融初现、科技猛进、城市崛起。宋史学者Ronald A. Edwards（艾德荣）统计，北宋经济巅峰时，财富超过整个欧洲，占世界GDP的25%—30%。李约瑟（Joseph Needham）也曾在研究中称，与宋代同时期，欧洲出现的科学技术创新潮流主要是受到中国影响。</div></div><script src="./main.js?__inline=true"></script></body></html>
